<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Table</title>

    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 5px;
            text-align: left;

</head>
