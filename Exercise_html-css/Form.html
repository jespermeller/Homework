<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>
<body>
    <form>

        <p>Insert your name</p>
        <input type="text" /><br>

        <!--
        Radio Button with labels    
        -->
        <p>Choose your age</p>
        <input type="radio" name="age" />
        <label>&lt;18</label><br />
        <input type="radio" name="age" />
        <label>19-35</label><br />
        <input type="radio" name="age" />
        <label>36-48</label><br />
        <input type="radio" name="age" />
        <label>&gt;49</label><br />

        <p>What is your profession</p>
        <input type="text" /><br />
        
        <p>What is your intrests?</p>
        <select name="Interests">
            <option value="Cars">Cars</option>
            <option value="Movies">Movies</option>
        </select><br>

        <p>How did you find out about this site?</p>
        <textarea rows="2" cols="25" style="resize:none;"></textarea><br />


        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
